<!-- Чек лист -->
<div class="checklist-container">
    <h2>Чек-лист вашей готовности к учебе</h2>
    <div id="checklist">
        <div class="checklist-item">
            <input type="checkbox" onclick="updateProgress()" id="item1">
            <label for="item1">Единая школьная легкая накидка</label>
        </div>
        <div class="checklist-item">
            <input type="checkbox" onclick="updateProgress()" id="item2">
            <label for="item2">Единая школьная зимняя накидка</label>
        </div>
        <div class="checklist-item">
            <input type="checkbox" onclick="updateProgress()" id="item3">
            <label for="item3">Зимние ботинки (на выбор ученика)</label>
        </div>
        <div class="checklist-item">
            <input type="checkbox" onclick="updateProgress()" id="item4">
            <label for="item4">Личные вещи для повседневной жизни</label>
        </div>
        <div class="checklist-item">
            <input type="checkbox" onclick="updateProgress()" id="item5">
            <label for="item5">Наем факультетной одежды (происходит автоматическая бронь, необходимо внести 3 галеона в день распределения)</label>
        </div>
        <div class="checklist-item">
            <input type="checkbox" onclick="updateProgress()" id="item6">
            <label for="item6">Магические кольца или перстни для колдовства</label>
        </div>
        <div class="checklist-item">
            <input type="checkbox" onclick="updateProgress()" id="item7">
            <label for="item6">Оберег от погоды и местных духов леса (по желанию)</label>
        </div>
        <div class="checklist-item">
            <input type="checkbox" onclick="updateProgress()" id="item8">
            <label for="item6">Защитный оберег (смягчает атакующие заклинания, падения и т.п.) (по желанию)</label>
        </div>
        <div class="checklist-item">
            <input type="checkbox" onclick="updateProgress()" id="item9">
            <label for="item6">Перо (серебристой ледяной гусиной или росомахиной) и стакан с магической чернильной</label>
        </div>
        <div class="checklist-item">
            <input type="checkbox" onclick="updateProgress()" id="item10">
            <label for="item6">Свитки или дневники для ваших конспектов</label>
        </div>
        <div class="checklist-item">
            <input type="checkbox" onclick="updateProgress()" id="item11">
            <label for="item6">Набор для зельеварения - 3 штуки</label>
        </div>
        <div class="checklist-item">
            <input type="checkbox" onclick="updateProgress()" id="item12">
            <label for="item6">Набор для дуэлей - 1 штука</label>
        </div>
        <div class="checklist-item">
            <input type="checkbox" onclick="updateProgress()" id="item13">
            <label for="item6">Полетная метла</label>
        </div>
        <div class="checklist-item">
            <input type="checkbox" onclick="updateProgress()" id="item14">
            <label for="item6">Алхимический порошок общего типа - 1 килограмм</label>
        </div>
        <div class="checklist-item">
            <input type="checkbox" onclick="updateProgress()" id="item15">
            <label for="item6">Ваш питомец (по желанию)</label>
        </div>
    </div>
    <div class="progress">
        <div class="progress-bar-container">
            <div id="progress-bar" class="progress-bar"></div>
        </div>
        <div id="progress-text">Вы готовы на 0%</div>
    </div>
